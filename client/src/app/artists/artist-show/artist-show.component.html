<div *ngIf="loaded && artist$ !== undefined">
  <div>
    <h1>{{artist$.artistName}}</h1>
    <p>{{artist$.tagLine}}</p>
  </div>
  <div>
    <h3>ABOUT THE ARTIST</h3>
    <p>{{artist$.biography}}</p>

    <p>On this social media account is where I do this.</p> 
  </div>
  <div>
    <h1>DISCOGRAPHY</h1>
  </div>
  <p>
    Artist is {{ artist$.artistName }}
  </p>
</div>
<div *ngIf="loaded && artist$ === undefined">
  <p>The page you are looking for does not exist</p>
</div>
