<div class="row">
  <div class="col-md-5">
    <h2>The Midnite Society Roster</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let artist of artists" ng-if="artist.artistUrl">
        <a routerLink="/{{artist.artistUrl}}">{{artist.artistName}}</a>
      </li>
    </ul>
  </div>
</div>
